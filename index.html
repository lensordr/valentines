<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #e91e63);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #9e9e9e, #616161);
            color: white;
            transition: none;
        }

        .result {
            display: none;
            animation: fadeIn 0.8s ease-in;
        }

        .result img {
            max-width: 400px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .result h2 {
            font-size: 2.5em;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <h1>ðŸ’• Antonia, will you be my toxic Valentine? ðŸ’•</h1>
            <div class="buttons">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>
        <div class="result" id="result">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Love">
            <h2>I knew it! Me toooooooo ðŸ’•</h2>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const result = document.getElementById('result');
        let moved = false;

        function moveButton(e) {
            e.preventDefault();
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const randomX = Math.floor(Math.random() * maxX) + 10;
            const randomY = Math.floor(Math.random() * maxY) + 10;
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            moved = true;
        }

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            result.style.display = 'block';
        });
    </script>
</body>
</html>
